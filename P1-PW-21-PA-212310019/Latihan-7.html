<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan-7</title>
</head>
<body>
    <form>
        <label for="npm">NPM: </label></br>
        <input type="text" id="npm" name="npm" placeholder="NPM"></br>

        <label for="fname">Full Name: </label></br>
        <input type="text" id="fname" name="fname" placeholder="Ur Name"></br>
        
        <label for="email">Email: </label></br>
        <input type="email" id="email" name="email" placeholder="Ur email"></br>
        
        <label for="pass">Password: </label></br>
        <input type="password" id="pass" name="pass" placeholder="Ur pass pls"></br>
        
        <label for="birth">Tempat lahir: </label></br>
        <input type="text" id="birth" name="birth" placeholder="km lhir dmna"></br>
        
        <label for="bday">Birthdate: </label></br>
        <input type="date" id="birth" name="birth"></br>

        <label for="gender">ur gender pls :v : </label></br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label></br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label></br>

        <label for="address">Address: </label></br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="alamatnya dong"></textarea></br>

        <button type="submit">Save</button>
        <button type="reset">Clearasd</button>

    </form>
</body>
</html>
